<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/PROYECTO-II---WEB-CLINICA/img/logosinfondo.png" />
    <link
      rel="stylesheet"
      href="/PROYECTO-II---WEB-CLINICA/css/styleLoginPaciente.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Login Medico</title>
    <link
      rel="stylesheet"
      href="/PROYECTO-II---WEB-CLINICA/css/loginMedico.css"
    />
  </head>
  <body>
    <!---- Nav bar basico-->
    <nav class="navbar navbar-expand-lg colorNavbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/PROYECTO-II---WEB-CLINICA/index.html"
          ><img
            src="../img/logosinfondo.png"
            alt="logo clinica"
            width="150px"
            height="85px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/PROYECTO-II---WEB-CLINICA/index.html"
                >Volver Al Inicio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--- Inicio de sesion-->
    <div class="container">
      <div class="login-form">
        <h2 class="text-center mb-4">Acceso Medico</h2>
        <form id="validarLogin">
          <div class="form-group">
            <label for="username">Correo electronico:</label>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="name@example.com"
              minlength="2"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="*********"
              minlength="6"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">
            Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/loginMedico.js"></script>
  </body>
</html>
