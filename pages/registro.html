<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/loginMedico.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <!---- Nav bar basico-->
     <nav class="navbar navbar-expand-lg colorNavbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html"
            ><img
              src="../img/logosinfondo.png"
              alt="logo clinica"
              width="150px"
              height="85px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/index.html"
                  >Volver Al Inicio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-1">
                <h1>Registro Medico</h1>
                <form id="validarRegistro" >
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="name" placeholder="Ingrese su nombre completo">
                        <label for="name" class="form-label">Ingrese su nombre completo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="email" name="name" placeholder="Ingrese su email">
                        <label for="name" class="form-label">Ingrese su email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="name" placeholder="Ingrese una contraseña">
                        <label for="name" class="form-label">Ingrese una contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha de acesso">
                        <label for="confirmPassword" class="form-label">Confirme su contraseña</label>
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="resgistrarse" class="btn btn-primary">
                        <a href="../pages/loginMedico.html">Ya tiene una cuenta? Ingrese aqui.</a>
                    </div>    
                    </div>
                </form>
                <div class="col-md-6 order-md-2">
                    <div class="col-12">
                        <img src="../Assets/sign_up.svg" alt="Registre-se no sistema" class="img-fluid">
                    </div>
            </div>
        </div>
    </div>








     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="../js/resgistro.js"></script>
</body>
</html>
