<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicitud de Turnos</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loginMedico.css" />

    <style>
      .card-medico {
        cursor: pointer;
      }
      .turno-disponible {
        background-color: #d4edda;
      }
      .turno-ocupado {
        background-color: #f8d7da;
      }
      .card-img-top {
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>
  <body style="background-color: rgb(215, 217, 219)">
    <nav class="navbar navbar-expand-lg colorNavbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html"
          ><img
            src="../img/logosinfondo.png"
            alt="logo clinica"
            width="150px"
            height="85px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html"
                >Volver Al Inicio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="form-group">
        <label for="nombrePaciente">Nombre del Paciente</label>
        <input
          type="text"
          class="form-control"
          id="nombrePaciente"
          placeholder="Ingrese su nombre"
        />
      </div>
      <div id="medicos" class="row">
        <!-- Cards de MÃ©dicos -->
      </div>
      <div id="fechaConsulta" class="mt-3">
        <h5>Seleccione la Fecha de la Consulta</h5>
        <input type="date" class="form-control" id="fechaSeleccionada" />
      </div>
      <div id="turnos" class="mt-5">
        <!-- Turnos Disponibles -->
      </div>
      <div id="turnosSolicitados" class="mt-5">
        <h3>Turnos Solicitados</h3>
        <ul id="listaTurnos" class="list-group">
          <!-- Lista de Turnos Solicitados -->
        </ul>
      </div>
      <!-- Modal para Confirmar Turno -->
      <div
        class="modal fade"
        id="confirmarTurnoModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Confirmar Turno
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Medico: <span id="modalMedico"></span></p>
              <p>Fecha: <span id="modalFecha"></span></p>
              <p>Hora: <span id="modalHora"></span></p>
              <div class="form-group">
                <label for="motivoConsulta">Motivo de la Consulta</label>
                <textarea
                  class="form-control"
                  id="motivoConsulta"
                  rows="3"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="confirmarTurno">
                Confirmar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/pacienteLogueadoTurno.js"></script>
  </body>
</html>
