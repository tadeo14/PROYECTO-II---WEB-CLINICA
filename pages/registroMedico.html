      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Registro Medico</title>
    <link
      rel="stylesheet"
      href="/PROYECTO-II---WEB-CLINICA/css/loginMedico.css"
    />
  </head>
  <body>
    <!---- Nav bar basico-->
    <nav class="navbar navbar-expand-lg colorNavbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="/PROYECTO-II---WEB-CLINICA/index.html"
          ><img
            src="../img/logosinfondo.png"
            alt="logo clinica"
            width="150px"
            height="85px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/PROYECTO-II---WEB-CLINICA/index.html"
                >Volver Al Inicio</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!------ Formulario de registro ------->
    <div class="container mt-5">
      <h2 class="mb-4">Registro de Medicos</h2>
      <form id="validarRegistro">
        <div class="form-group">
          <label for="dni">DNI:</label>
          <input
            type="number"
            class="form-control"
            id="dni"
            minlength="2"
            placeholder="12456789"
            required
          />
        </div>
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            minlength="2"
            placeholder="Juan Perez"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="usuario@usuario.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="celular">Número de Matricula:</label>
          <input
            type="number"
            class="form-control"
            id="matricula"
            minlength="2"
            placeholder="1144587458"
            required
          />
        </div>
        <div class="form-group">
          <label for="celular">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            minlength="2"
            placeholder="********"
            required
          />
        </div>
        <div class="form-group">
          <label for="celular">*Confirmar contraseña: </label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            minlength="2"
            placeholder="********"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
        <button type="reset" class="btn btn-secondary mt-3">Limpiar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/PROYECTO-II---WEB-CLINICA/js/registroMedico.js"></script>
  </body>
</html>
