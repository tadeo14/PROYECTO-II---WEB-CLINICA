<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/PROYECTO-II---WEB-CLINICA/img/logosinfondo.png" />
    <title>Iniciar sesión</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .login-image {
        background-image: url("/PROYECTO-II---WEB-CLINICA/img/historias-clinicas.png");
        background-size: cover;
        background-position: center;

        height: 100vh;
      }
      /* Centrar el formulario en dispositivos móviles */
      @media (max-width: 767.98px) {
        .login-form {
          margin-top: 20vh; /* Ajusta según sea necesario */
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Primera columna para la imagen de fondo -->
        <div class="col-md-6 d-none d-md-block px-0 login-image"></div>
        <!-- Segunda columna para el formulario de inicio de sesión -->
        <div
          class="col-md-6 col-12 d-flex align-items-center"
          style="background: rgb(220, 224, 224)"
        >
          <div class="container login-form">
            <div class="row justify-content-center">
              <div class="col-md-8">
                <div class="card">
                  <div class="card-header">
                    <h4>Sistema de Administracion y Control de Usuarios</h4>
                    <p>Ingrese su Usuario y Contraseña</p>
                  </div>
                  <div class="card-body">
                    <form id="loginForm">
                      <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input
                          type="text"
                          class="form-control"
                          id="username"
                          name="username"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label"
                          >Contraseña</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        Iniciar sesión
                      </button>
                    </form>
                  </div>
                  <div class="card-footer">
                    <p class="text-center mb-0">
                      ¿No tienes una cuenta? <a href="#">Registrarse</a><br />
                      ¿Olvidaste tu nombre de usuario o contraseña?
                      <a href="#">Recuperar</a> <br />
                      <a href="/PROYECTO-II---WEB-CLINICA/index.html">
                        Volver Al Inicio
                      </a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/PROYECTO-II---WEB-CLINICA/js/loginAdministrador.js"></script>
  </body>
</html>
